<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container">
            <img src="img/Logo.png" id="logo"/>
            <div class="encriptar">
                <textarea 
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto aquí"
                ></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input 
                type="button" class="btn-desencriptar" value="Desencriptar"
                onclick="desencriptar()"
                />
            </div>
            </div>
            <div class="encriptado">
                <img src="img/jake2.png" alt="" id="JakePerro">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                 <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
                <div class="botonCopiar">
                    <button class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
                </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
